<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Happy Anniversary Mummy & Papa üíï</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      overflow: hidden;
      color: #61380b;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      padding: 30px 30px 40px;
      box-shadow: 0 6px 25px rgba(248, 181, 0, 0.4);
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 12px;
      color: #b86b00;
      letter-spacing: 0.1rem;
      text-shadow: 0 3px 6px #a76500;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #915d01;
      font-weight: 600;
    }

    p.message {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 25px;
      font-style: italic;
      color: #7a5100;
    }

    .photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      overflow: hidden;
      margin: 0 auto 25px auto;
      box-shadow: 0 0 18px 5px #f8b500aa;
      border: 4px solid #d8a500;
    }

    button#celebrate {
      background: #b86b00;
      color: #fff;
      font-size: 1.25rem;
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 7px 15px #995c00;
      transition: background 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.07rem;
    }

    button#celebrate:hover {
      background: #995c00;
    }

    .heart {
      position: fixed;
      width: 18px;
      height: 18px;
      background-color: #f8b500;
      transform: rotate(-45deg);
      animation: floatUp linear infinite;
      opacity: 0.8;
      left: 50%;
      bottom: 0;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: #f8b500;
      border-radius: 50%;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 9px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-600px) rotate(-45deg);
        opacity: 0;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 3rem;
      }
      .container {
        padding: 20px;
        box-shadow: 0 4px 20px rgba(248, 181, 0, 0.5);
      }
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="bg_m.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="container" role="main" aria-label="Anniversary message for mummy and papa">
    <h1>Happy Anniversary</h1>
    <h2>To Our Beloved Mummy & Papa</h2>
    <img src="pic.jpg" alt="Mom and Dad" class="photo" />
    <p class="message">‚ÄúHappy Anniversary, Mummy and Papa! Love you both so much!‚Äù</p>
    <button id="celebrate" aria-label="Celebrate mummy and papa's anniversary">Celebrate Love</button>
  </div>

  <!-- Floating Heart Animation Script -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      const size = 12 + Math.random() * 12;
      heart.style.width = heart.style.height = size + 'px';
      const opacity = (0.4 + Math.random() * 0.6).toFixed(2);
      heart.style.backgroundColor = `rgba(248, 181, 0, ${opacity})`;
      heart.style.opacity = opacity;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 350);

    // Button Click Event
    document.getElementById('celebrate').addEventListener('click', () => {
  window.location.href = '1.html';
});
  </script>
</body>
</html>
